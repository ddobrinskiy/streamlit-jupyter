line-length = 88
target-version = "py310"

[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
]
ignore = [
    # TODO: enhance the code to remove these ignores
    "E402",  # module level import not at top of file
    "E501",  # line too long (handled by black)
    "F841",  # local variable assigned but never used (too noisy)
]

[lint.isort]
known-first-party = ["streamlit_jupyter"]

[format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"