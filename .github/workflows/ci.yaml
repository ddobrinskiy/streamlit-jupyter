name: CI
on:  [workflow_dispatch, pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps: [uses: fastai/workflows/nbdev-ci@master]
  test_teaxyz:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: teaxyz/setup@v0
    - name: test
      run: |
        pip install -e .[dev]
        nbdev_test
